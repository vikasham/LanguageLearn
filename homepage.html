  <script>
    const {ipcRenderer} = require('electron')

    function myFunction1() {
      document.getElementById("second").style.visibility = "hidden";
      document.getElementById("first").style.visibility = "visible";
      document.getElementById("third").style.visibility = "hidden";
    }

    function myFunction2() {
      document.getElementById("second").style.visibility = "hidden";
      document.getElementById("first").style.visibility = "hidden";
      document.getElementById("third").style.visibility = "visible";
    }

    function myFunction3() {
      document.getElementById("second").style.visibility = "hidden";
      document.getElementById("first").style.visibility = "visible";
      document.getElementById("third").style.visibility = "hidden";
    }

    function runAskRead() {
      myFunction2();
      var data = {
        'sourceLang' : $("#select-yourlanguage").val(),
        'responseLang' : $("#select-responseLanguage").val()
      }
      ipcRenderer.send('start', data)
    }

    function stopAskRead() {
      myFunction3();
      ipcRenderer.send('stop', '')
      //array of three arrays,

    }

    $(document).ready(() => {

      ipcRenderer.on('transcript', (event, val) => {
        console.log(val)
        

      })

      ipcRenderer.on('message', (event, arg) => {
        console.log(arg)
        if (arg == 'done')
          console.log("Domne recording")
      })

    })
